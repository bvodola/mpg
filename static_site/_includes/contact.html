<section id="contact">
    <div class="container">
        <div class="row margin">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Contato</h2>
                <hr class="primary">
                <p>Fale conosco por telefone, email ou através do formulário abaixo.</p>
            </div>
            <div class="col-lg-3 col-lg-offset-3 text-center">
                    <i class="fa fa-phone fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                    <p>{{ site.phone }}</p>
            </div>
            <div class="col-lg-3 text-center">
                <a href="mailto:{{ site.email }}">
                <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                    <p>{{ site.email }}</p>
                </a>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <hr class="primary">
            </div>
          </div>
          <div class="row">

            <div class="col-lg-8 col-lg-offset-2">
              <form method="POST" action="https://formspree.io/bvodola@gmail.com" class="send-email">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <input type="text" class="form-control" name="name" placeholder="Nome" required pattern=".{1,}">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <input type="email" class="form-control" name="email" placeholder="Email" required pattern=".{1,}" >
                    </div>
                  </div>
                  <div class="col-xs-12">
                    <div class="form-group">
                      <textarea class="form-control" placeholder="Mensagem" name="message" id="" cols="30" rows="10"></textarea>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xs-12 text-center">
                    <button type="submit" class="full-xs btn btn-primary btn-xl">Enviar Mensagem</button>
                  </div>
                </div>
              </form>
            </div>

    </div>
</section>
